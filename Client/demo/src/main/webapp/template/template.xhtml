<h:head>

<h:body>
    <p:layout id="templatePlantlla" fullPage="true" resizeTitle="resize">
        <p:layoutUnit position="north"  header="Banco del Pichincha"  size="120"  resizable="false" closable="false" collapsible="true" >

            </h:form>

        <p:layoutUnit id="centro" position="center">
            <script type="text/javascript">
				    function ChangeCase(elem)

				        elem.value = elem.value.toUpperCase();
				    }
				    function ChangeCaseLower(elem)
				    {
				        elem.value = elem.value.toLowerCase();
				    }
				</script>
            <ui:insert name="content"><h:outputLabel value="#{msg.templateContent}" /> </ui:insert>


        </p:layoutUnit>

        <p:layoutUnit position="south" resizable="true" id="south">
        </p:layoutUnit>
    </p:layout>
    <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
        <f:facet name="start">
